<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Search Your Dishes</h2>
                <blockquote>Real food does not have ingredients, real food is ingredients<br>
                <cite>-Jamie Oliver</cite>
            </blockquote>
            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder ="Enter an ingredients" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class= "fas fa-search"></i>
                </button>
            </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Result</h2>
                <div id = "meal">
                </div>
            </div>
            <div class="meal-details">
                <!-----recipe close btn---->
                <!-- <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button> -->
                <!---meal content---->
                <div class="meal-details-content">
                </div>
            </div>
        </div>
    </div>
   <script src="main.js"></script> 
</body>
</html>
